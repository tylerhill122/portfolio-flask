<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Tyler Hill - Web Design and Data Analytics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12 shade" id="header">
      <h1>Tyler Hill</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 shade" id="menu">
      <nav class="navbar navbar-default no-marg navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item active"><a class="nav-link" href="/projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
          <div id="ghub">
            Check out my GitHub
            <a href="https://github.com/tylerhill122" target="_blank"><img src="static/images/github.png" id="github"></a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div style="padding-top:10px;">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="projects.html">Projects</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{proj.name}}</li>
        </ol>
      </nav>
    </div>
    <div style="text-align: center;">
      <h1>{{proj.name}}</h1>
      <p>
        <button type="button" class="btn btn-primary"><a href="{{proj.github}}" target="_blank">Project GitHub</a></button> | 
        <button type="button" class="btn btn-primary"><a href="{{proj.app_link}}" target="_blank">Deployed App</a></button>
      </p>
    </div>
    <div class="col-md-4">
      <div class="sidebar top"><h4>Skills:</h4></div>
      <div class="sidebar">
      <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
      </ul>
      </div>
    </div>
    <div class="col-md-8" id="main-box">
      {{proj.description | safe}}
    </div>
  </div>
</div>
</body>
</html>
